<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
             template="template-site.xhtml">

    <div class="container">
        <h1 class="mt-4">#{detalhesProdutoBean.produto.nome} - Valor: R$#{detalhesProdutoBean.produto.valor}</h1>
            <div class="mt-5"></div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h:graphicImage library="site" name="imagens/produto_offpic.png" styleClass="img-fluid"></h:graphicImage>
                </div>
                <div class="col-sm-12 col-md-6">
                    <h:outputText escape="false" value="#{detalhesProdutoBean.produto.descricao}"></h:outputText>
                    <br/><br/><br/>
                    <h:outputText escape="false" value="#{detalhesProdutoBean.produto.detalhes}"></h:outputText>
                    <a class="btn btn-block btn-success" href="#{request.contextPath}/site/carrinho.xhtml"><i class="fas fa-shopping-cart"></i> Adicionar ao carrinho</a>
                </div>

            </div>
    </div>

</ui:decorate>
