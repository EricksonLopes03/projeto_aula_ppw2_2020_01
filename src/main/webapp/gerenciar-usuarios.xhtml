<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:ec="http://xmlns.jcp.org/jsf/composite/eccomponete">

    <h:form>
        <!--<p:messages closable="true" showDetail="true"></p:messages>-->
        <p:growl showDetail="true" life="4000"></p:growl>
        <ec:crudbar crudBean="#{usuarioBean}"/>
        
        
      <p:fieldset legend="Gerenciar Usuarios">
          <p:panelGrid columns="2" rendered="#{usuarioBean.statusDaTela.name() !='BUSCA'}">

          <h:outputLabel for="inputnome" value="Nome"></h:outputLabel>
          <p:inputText id="inputnome" value="#{usuarioBean.entidade.nome}"></p:inputText>
          
          <h:outputLabel value="Email"></h:outputLabel>
          <p:inputText value="#{usuarioBean.entidade.email}"></p:inputText>

          <h:outputLabel value="Senha"></h:outputLabel>
          <p:inputText value="#{usuarioBean.entidade.senha}"></p:inputText>
        </p:panelGrid>
        
    
        
        <p:dataTable value="#{usuarioBean.entidade}"
                     var="usuario" rendered="#{usuarioBean.statusDaTela.name() == 'BUSCA'}">
          <p:column>
            <p:commandButton 
              icon="pi pi-trash"
              actionListener="#{usuarioBean.deletar(usuario)}"
              update="@form"
              ></p:commandButton>
              <p:commandButton 
              icon="pi pi-pencil"
              actionListener="#{usuarioBean.editar(usuario)}"
              update="@form"
              ></p:commandButton>
          </p:column>
          <p:column headerText="Nome" filterBy="#{usuario.nome}">
            <h:outputText value="#{usuario.nome}"></h:outputText>
          </p:column>
          <p:column headerText="Email">
            <h:outputText value="#{usuario.email}"></h:outputText>
          </p:column>
          <p:column headerText="Senha">
            <h:outputText value="#{usuario.senha}"></h:outputText>
          </p:column>
        </p:dataTable>
        
      </p:fieldset>
    </h:form>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

</ui:decorate>
