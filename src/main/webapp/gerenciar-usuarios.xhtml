<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">

    <h:form>
      <p:fieldset legend="Gerenciar Usuarios">
        <p:panelGrid columns="2">

          <h:outputLabel for="inputnome" value="Nome"></h:outputLabel>
          <p:inputText id="inputnome" value="#{usuarioBean.usuario.nome}"></p:inputText>
          
          <h:outputLabel value="Email"></h:outputLabel>
          <p:inputText value="#{usuarioBean.usuario.email}"></p:inputText>

          <h:outputLabel value="Senha"></h:outputLabel>
          <p:inputText value="#{usuarioBean.usuario.senha}"></p:inputText>
        </p:panelGrid>
        
        <p:toolbar>
          <p:toolbarGroup>
            <p:commandButton 
              value="Adicionar"
              actionListener="#{usuarioBean.adicionar()}"
              update="@form"
              ></p:commandButton>
            
            <p:commandButton 
              value="Buscar"
              actionListener="#{usuarioBean.listar()}"
              update="@form"
              ></p:commandButton>
          </p:toolbarGroup>
        </p:toolbar>
        
        <p:dataTable value="#{usuarioBean.usuarios}"
                     var="usuario">
          <p:column>
            <p:commandButton 
              icon="pi pi-trash"
              actionListener="#{usuarioBean.deletar(usuario)}"
              update="@form"
              ></p:commandButton>
          </p:column>
          <p:column headerText="Nome" filterBy="#{usuario.nome}">
            <h:outputText value="#{usuario.nome}"></h:outputText>
          </p:column>
          <p:column headerText="Email">
            <h:outputText value="#{usuario.email}"></h:outputText>
          </p:column>
          <p:column headerText="Senha">
            <h:outputText value="#{usuario.senha}"></h:outputText>
          </p:column>
        </p:dataTable>
        
      </p:fieldset>
    </h:form>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

</ui:decorate>
