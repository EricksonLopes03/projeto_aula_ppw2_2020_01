<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="crudBean" required="true" 
                      shortDescription="Classe CrudBean para componente"></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton 
                    value="Novo"
                    actionListener="#{cc.attrs.crudBean.novo()}"
                    update="@form"
                    ></p:commandButton>
                <p:commandButton 
                    value="Salvar"
                    rendered="#{cc.attrs.crudBean.statusDaTela.name() !='BUSCA'}"
                    actionListener="#{cc.attrs.crudBean.salvar()}"
                    update="@form"
                    ></p:commandButton>

                <p:commandButton 
                    value="Buscar"
                    actionListener="#{cc.attrs.crudBean.buscar()}"
                    update="@form"
                    ></p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>
    </cc:implementation>
</html>
